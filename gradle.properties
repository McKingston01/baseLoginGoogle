# -------------------------------------------------
# ? Project-wide Gradle settings (optimizado)
# -------------------------------------------------

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit:
# https://docs.gradle.org/current/userguide/build_environment.html

# -------------------------------------------------
# ?? JVM y Daemons
# -------------------------------------------------

# Aumenta la memoria para el daemon de Gradle (hasta 4 GB)
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError

# Aumenta la memoria para el daemon de Kotlin (hasta 2 GB)
kotlin.daemon.jvm.options=-Xmx2048m

# Alternativa (si el daemon de Kotlin falla frecuentemente):
# kotlin.compiler.execution.strategy=in-process

# -------------------------------------------------
# ? Configuración específica de Android
# -------------------------------------------------

# Habilita AndroidX
android.useAndroidX=true

# Usa el código de estilo oficial de Kotlin
kotlin.code.style=official

# R classes no transitivos para builds más rápidos
android.nonTransitiveRClass=true

# -------------------------------------------------
# ? Rendimiento y estabilidad
# -------------------------------------------------

# Habilita compilación paralela (segura si usas módulos desacoplados)
org.gradle.parallel=true

# Habilita el cacheo entre builds (útil para builds repetitivos vía USB)
org.gradle.caching=true

# -------------------------------------------------
# ? Otros (si es necesario desactivar daemon)
# -------------------------------------------------

# Si el problema persiste, puedes desactivar completamente el daemon de Gradle:
# org.gradle.daemon=false
